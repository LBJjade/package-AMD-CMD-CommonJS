<body>
  <!--如果需要显示或者隐藏元素，请添加或者删除类f-hide -->
    <div class="wrapper page-drive-license-info" id="wrapper">
      <!-- 签约进度 e-1 e-2 e-3 e-4  -->
      <header class="u-progress-box e-3">
        <div class="progress-outer">
          <div class="progress-inner"></div>
        </div>
        <ul class="progress-tips">
          <li class="progress-tips-item">填写基本信息</li>
          <li class="progress-tips-item">上传行驶证</li>
          <li class="progress-tips-item">确认详细资料</li>
          <li class="progress-tips-item">签约代扣</li>
        </ul>
      </header>
      <!-- 容器 -->
      <div class="container">
        <div class="main-title-box">
          <span class="title">确认行驶证资料</span>
          <div class="desc">请核对行驶证资料，如若有误可点击修改</div>
        </div>
        <div class="u-input-box e-input-list">
          <div class="u-input-inner">
            <label class="u-label">车牌号码</label>
            <input class="u-input" type="text" placeholder="粤A88800"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">车牌颜色</label>
            <input class="u-input" type="text" placeholder="蓝色"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">车辆所有人</label>
            <input class="u-input" type="text" placeholder="请输入车辆所有人"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">手机号码</label>
            <input class="u-input" type="text" placeholder="请输入手机号码"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">客货标识</label>
            <input class="u-input" type="text" placeholder="请输入客货标识"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">核定质量数</label>
            <input class="u-input" type="text" placeholder="请输入核定质量数"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">核定载人数</label>
            <input class="u-input" type="text" placeholder="请输入核定载人数"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">使用性质</label>
            <input class="u-input" type="text" placeholder="请输入使用性质"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">发动机号</label>
            <input class="u-input" type="text" placeholder="请输入发动机号"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">厂牌型号</label>
            <input class="u-input" type="text" placeholder="请输入厂牌型号"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">车辆识别代码</label>
            <input class="u-input" type="text" placeholder="请输入车辆识别代码"/>
          </div>
          <div class="u-input-inner">
            <label class="u-label">行驶证地址</label>
            <textarea class="u-textarea" placeholder="广东省广州市越秀区淘金 路100号"></textarea>
          </div>
        </div>
        <!-- 下一步 -->
        <div class="action">
          <a href="javascript:;" class="btn-next u-btn e-full">下一步</a>
        </div>
      </div>
