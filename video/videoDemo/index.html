<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/chimee-mobile-player.browser.css">
  <title>Document</title>
</head>
<body>
  <!-- <div id="wrapper"></div> -->
  <div class="container">
    <div id="wrapper"></div>
    <div id="wrapper1"></div>
    <div id="wrapper2"></div>
    <div id="wrapper3"></div>
  </div>
</body>
<script src="lib/chimee-mobile-player.browser.js"></script>
<script>
new ChimeeMobilePlayer({
  wrapper: '#wrapper',  // video dom容器
  src: 'http://chimee.org/vod/1.mp4',
  autoplay: true,
  controls: true,
  playsInline: true,
  preload: true,
  x5VideoPlayerFullscreen: true,
  x5VideoOrientation: true,
  xWebkitAirplay: true,
  muted: true
});
for(var i=1; i<4; i++){
  var item = '#wrapper' + i
  new ChimeeMobilePlayer({
    wrapper: item,  // video dom容器
    src: 'http://chimee.org/vod/1.mp4',
    autoplay: true,
    controls: true,
    playsInline: true,
    preload: true,
    x5VideoPlayerFullscreen: true,
    x5VideoOrientation: true,
    xWebkitAirplay: true,
    muted: true
  });
}
</script>
</script>
</html>
