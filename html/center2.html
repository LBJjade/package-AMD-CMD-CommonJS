<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .center {
        position: relative;
        height: 300px;
        width: 1000px;
        border: 1px solid #ccc;
      }
      .center_text {
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 150px);
        width: 300px;
        height: 100px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="center_text">我是要居中的内容<br /></div>
    </div>
  </body>
</html>
