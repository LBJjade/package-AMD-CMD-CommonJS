<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body style="height: 2000px">
    <div>
      <div
        class="wrap"
        style=" width: 300px;height: 300px; padding: 0px; color: rgb(0, 0, 255); line-height: 1.5 !important;"
      >
        >
        <div
          id="box"
          style="width: 200px;height: 200px;border: 5px solid red;position: absolute;top:50px;left: 30px;"
        ></div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    window.onload = function() {
      var box = document.getElementById("box");
      /*
             offsetWidth占位宽  内容+padding+border
             offsetHeight占位高 
             * offsetTop: 如果盒子没有设置定位 到body的顶部的距离,如果盒子设置定位，那么是以父辈为基准的top值
             * offsetLeft： 如果盒子没有设置定位 到body的左部的距离，如果盒子设置定位，那么是以父辈为基准的left值
             
             * */
      console.log(box.offsetTop, "offsetTop");
      console.log(box.offsetLeft, "offsetLeft");
      console.log(box.offsetWidth, "offsetWidth");
      console.log(box.offsetHeight, "offsetHeight");
    };
  </script>
</html>
